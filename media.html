			<main>
				<h1>Media Management</h1>

				<section class="gallery-section">
					<h2>Uploaded Media</h2>
					<div id="media-gallery">
					</div>
				</section>

				<section class="upload-section" id="upload-section" style="display: none;">
				<h2>Upload Media</h2>
				<form id="upload-form" method="POST" enctype="multipart/form-data" action="upload.php">
					<label for="media-file">Choose an image or video: </label>
					<input type="file" id="media-file" name="media" accept="image/*, video/*" required>

					<label for="media-caption">Add a caption: </label>
					<textarea id="media-caption" name="caption" placeholder="Enter caption here..."></textarea>

					<button type="submit">Upload</button>
				</form>
				</section>

				<div id="password-modal">
					<h2>Enter Password to upload media</h2>
					<form id="password-form">
						<input type="password" id="page-password" placeholder="Enter password..." required>
						<button type="submit">Submit</button>
					</form>
					<p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
				</div>
			</main>

			<script src="media.js"></script>
